<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>识物宝 - 技术支持</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            line-height: 1.6;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        .language-switch {
            text-align: right;
            margin-bottom: 20px;
        }
        .content {
            display: none;
        }
        .content.active {
            display: block;
        }
    </style>
</head>
<body>
    <div class="language-switch">
        <a href="#" onclick="switchLanguage('zh-CN')">简体中文</a> |
        <a href="#" onclick="switchLanguage('zh-TW')">繁體中文</a>
    </div>

    <!-- 简体中文内容 -->
    <div id="zh-CN" class="content active">
        <h1>识物宝技术支持</h1>
        <h2>功能介绍</h2>
        <p>识物宝是一款智能图像识别应用，支持拍照和从相册选择图片进行智能分析。</p>
        <!-- 其他简体中文内容 -->
    </div>

    <!-- 繁体中文内容 -->
    <div id="zh-TW" class="content">
        <h1>識物寶技術支援</h1>
        <h2>功能介紹</h2>
        <p>識物寶是一款智能圖像識別應用，支援拍照和從相簿選擇圖片進行智能分析。</p>
        <!-- 其他繁体中文内容 -->
    </div>

    <script>
        function switchLanguage(lang) {
            document.querySelectorAll('.content').forEach(el => el.classList.remove('active'));
            document.getElementById(lang).classList.add('active');
        }
    </script>
</body>
</html>
